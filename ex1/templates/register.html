<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <form action="register" method="POST">

        {% csrf_token %}
        
        <input type="text" name="firstname" placeholder="fn"><br>

        <input type="text" name="password1" placeholder="ps"><br>
        <input type="text" name="password2" placeholder="confirm password"><br>
        <input type="submit">

    </form>
</body>
</html>
